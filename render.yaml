services:
  - type: web
    name: online-exam-server
    env: node
    buildCommand: npm install && npx babel src -d dist && node verify.js
    startCommand: node dist/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false 